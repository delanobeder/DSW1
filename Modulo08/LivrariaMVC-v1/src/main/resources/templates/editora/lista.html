<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Editoras</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/editora/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span>Nova Editora</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>CNPJ</th>
							<th>Nome</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="editora : ${editoras}">
							<td th:text="${editora.id}"></td>
							<td th:text="${editora.CNPJ}"></td>
							<td th:text="${editora.nome}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/editora/editar/{id} (id=${editora.id}) }"
									role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_editora/excluir/' + editora.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
